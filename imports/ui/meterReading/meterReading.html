<template name="wb_meterReading">
    <div class="c">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="purple">
                <i class="material-icons">queue_play_next</i>
            </div>
            <div class="card-content">
                <h4 class="card-title" style="cursor: pointer !important;font-family: 'Khmer OS Battambang'"><a
                        class="add"><i class="fa fa-plus"></i> Meter Reading </a></h4>
                <div class="col-md-12" style="padding:20px;">
                    <div class="animated fadeIn">
                        {{> tabular table=dataTable selector=selector class="cursor-pointer table table-striped"}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="wb_meterReadingAdd">
    <div class="card">

            <i class="material-icons">add</i>
        </div>
        <div class="card-content">
            <h4 class="card-title" style="font-family: 'Khmer OS Battambang'">បន្ថែម Meter Reading</h4>
            <div class="col-md-12" style="padding:20px;">
                <div class="container animated fadeIn">
                    {{#autoForm collection=collection id="wb_meterReadingAdd" type="insert"}}

                        <div class="row box">
                            <!--<div class="box-header with-border">
                    <ol class="breadcrumbs">
                        <h3 class="box-title" style="color: blue;"><i class="fa fa-plus"></i>
                            Add Meter Reading</h3>

                        <li class="active pull-right"> / Add Meter Reading</li>
                        <li class="pull-right"><a href="/wb-data/meterReading">{{_ "wb.meterReading.title"}}</a></li>
                        <li class="pull-right"><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>

                    </ol>
                </div>-->
                            <div class="box-body">
                                <div class="col-md-12">
                                    <div class="col-md-6">
                                        <!--{{> afQuickField name='billingPeriod'}}-->
                                        {{> afQuickField name='name'}}
                                        <!--{{> afQuickField name='customerTypeId' options=customerType}}-->
                                        {{> afQuickField name='categoryId'  options=category}}
                                        {{> afQuickField name='classId' options=class }}
                                        {{> afQuickField name='operationCodeId' options=operationCode}}
                                        {{> afQuickField name='position' }}


                                    </div>
                                    <div class="col-md-6">
                                        {{> afQuickField name='districtId' options=district}}
                                        {{> afQuickField name='quartierId'  options=quartier}}
                                        {{> afQuickField name='blockId'  options=block}}
                                        {{> afQuickField name='assignUser' options=userOption}}

                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                {{> wb_actionAdd}}
                            </div>
                        </div>

                    {{/autoForm}}
                </div>
            </div>
        </div>
    </div>


</template>

<template name="wb_meterReadingEdit">
    <div class="card">
        {{#if subscriptionsReady}}
        {{else}}
            <div class="row">
                <div id="loader">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="lading"></div>
                </div>
            </div>
        {{/if}}
        <div class="card-header card-header-icon" data-background-color="orange">
            <i class="material-icons">mode_edit</i>
        </div>
        <div class="card-content">
            <h4 class="card-title" style="font-family: 'Khmer OS Battambang'">កែប្រែ Meter Reading</h4>
            <div class="col-md-12" style="padding:20px;">
                <div class="container animated fadeIn">
                    {{#autoForm collection=collection id="wb_meterReadingEdit" type="update" doc=data}}
                        <div class="col-md-12">
                            <div class="col-md-6">
                                {{> afQuickField name='billingPeriod'}}
                                {{> afQuickField name='name'}}
                                {{> afQuickField name='customerTypeId' options=customerType}}
                                {{> afQuickField name='categoryId'  options=category}}
                                {{> afQuickField name='classId' options=class }}
                                {{> afQuickField name='operationCodeId' options=operationCode}}

                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name='districtId' options=district}}
                                {{> afQuickField name='quartierId'  options=quartier}}
                                {{> afQuickField name='blockId'  options=block}}
                                {{> afQuickField name='position' }}
                                {{> afQuickField name='assignUser' options=userOption}}

                            </div>
                        </div>
                        {{> wb_actionEdit}}

                    {{/autoForm}}

                </div>
            </div>
        </div>
    </div>
</template>
