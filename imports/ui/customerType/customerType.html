<template name="wb_customerType">

    <div class="c">
        <div class="page-header" style="margin-top: 0px;">
            <div class="card-action">
                <ol class="breadcrumbs">
                    <li><a href=""></a></li>
                    <a class="btn btn-success add" style="float: right"><i class="fa fa-plus"></i> Add New</a>
                </ol>


            </div>
        </div>
        <div class="animated fadeIn">
            {{> tabular table=dataTable selector=selector class="cursor-pointer table table-striped"}}
        </div>
    </div>
</template>

<template name="wb_customerTypeAdd">
    <div class="container animated fadeIn">
        {{#autoForm collection=collection id="wb_customerTypeAdd" type="insert"}}
            {{> afQuickField name='code'}}
            {{> afQuickField name='description'}}
            <div class="box-footer">
                {{> wb_actionAdd}}
            </div>
        {{/autoForm}}
    </div>

</template>

<template name="wb_customerTypeEdit">
    <div class="container animated fadeIn">
        {{#autoForm collection=collection id="wb_customerTypeEdit" doc=this type="update"}}
            {{> afQuickField name='code'}}
            {{> afQuickField name='description'}}
            <div class="box-footer">
                {{> wb_actionEdit}}
            </div>
        {{/autoForm}}
    </div>
</template>
