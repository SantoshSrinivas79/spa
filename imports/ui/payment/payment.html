<template name="Wb_payment">
    <div class="c">
        <div class="card ">
            <div class="card-header card-header-icon" data-background-color="blue">
                <i class="material-icons">attach_money</i>
            </div>
            <div class="card-content">
                <h4 class="card-title"><a class="cursor-pointer new"><i class="fa fa-plus"></i> ទទួលប្រាក់</a></h4>
            </div>
            <div class="animated fadeIn" style="padding: 10px;">
                {{> tabular table=dataTable selector=selector class="cursor-pointer table table-striped"}}
            </div>
        </div>

    </div>

<template name="wb_paymentEdit">
    <div class="c">
        <div class="row">
            <div class="col s12 m12 l12">
                <!--<ol class="breadcrumbs">
                    <li><a href="/">Home</a>
                    </li>
                    <li><a href="{{pathFor 'wb.payment'}}">{{_ "wb.payment.title"}}</a>
                    </li>
                    <li class="active">{{_ "wb.paymentEdit.title"}}</li>
                </ol>-->
            </div>
        </div>
    </div>
    {{#if subscriptionsReady}}
        <div class="container animated fadeIn">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        <i class="material-icons">build</i> Edit District <span class="right"><i
                            class="material-icons small red-text cancel cursor-pointer">arrow_back</i></span>
                    </div>
                    {{#autoForm collection=collection id="wb_paymentEdit" doc=data type="update"}}
                        <div class="row">
                            <div class="col-xs-12">
                                {{> afQuickField name='code'}}
                                {{> afQuickField name='name'}}
                                {{> afQuickField name='description'}}
                            </div>
                            {{> wb_actionEdit}}
                        </div>

                    {{/autoForm}}
                </div>
            </div>
        </div>
    {{else}}
        <div class="progress ">
            <div class="indeterminate blue darken-1 "></div>
        </div>

    {{/if}}
</template>
