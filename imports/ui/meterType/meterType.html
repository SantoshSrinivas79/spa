
<template name="Wb_meterType">
    <div class="c">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="purple">
                <i class="material-icons">alarm</i>
            </div>
            <div class="card-content">
                <h4 class="card-title" style="cursor: pointer !important;font-family: 'Khmer OS Battambang'"><a
                        class="add"><i class="fa fa-plus"></i> Meter Type </a></h4>
                <div class="col-md-12" style="padding:20px;">
                    <div class="animated fadeIn">
                        {{> tabular table=dataTable selector=selector class="cursor-pointer table table-striped"}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="wb_meterTypeAdd">
    <div class="container animated fadeIn">
        {{#autoForm collection=collection id="wb_meterTypeAdd" type="insert"}}
            {{> afQuickField name='diameter'}}
            {{> afQuickField name='unit'}}
            {{> afQuickField name='maintenanceFee'}}
            {{> afQuickField name='desc'}}
            <div class="box-footer">
                {{> wb_actionAdd}}
            </div>
        {{/autoForm}}
    </div>
</template>



<template name="wb_meterTypeEdit">

    <div class="container animated fadeIn">
        {{#autoForm collection=collection id="wb_meterTypeEdit" doc=this type="update"}}
            {{> afQuickField name='diameter'}}
            {{> afQuickField name='unit'}}
            {{> afQuickField name='maintenanceFee'}}
            {{> afQuickField name='desc'}}
            <div class="box-footer">
                {{> wb_actionEdit}}
            </div>
        {{/autoForm}}
    </div>
</template>
